<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="all">

        <header>
            <i class="fa fa-fire-flame-curved"></i>
        </header>
        <main>
            <div class="HOME"> <i class="fa fa-light fa-house"></i>HOME</div>
            <div class="activity"><i class=" fa fa-thin fa-list"></i>Activity</div>
            <div class="Task">
                <i class=" fa fa-thin fa-list"></i>
                <select id="Tasks">
                    <option value="Task 1">Tasks</option>
                    <option value="Task 2">Task 1</option>
                    <option value="Task 2">Task 2</option>

                </select>
            </div>
            <div>
                <select id="SubTasks">
                    <option value="s1">Subtasks</option>
                    <option value="s2">Subtask 1</option>
                    <option value="STasks">Subtask 2</option>

                </select>
            </div>
            <div class="progress">
                <div class="pro"><i class=" fa fa-light fa-chart-column"></i>
                    Progress</div>
                <div class="set"><i class=" fa fa-light fa-gear"></i> Setting</div>
            </div>
        </main>
        <footer>
            <i class=" fa fa-thin fa-sun"></i>
        </footer>
    </div>
</body>

</html>
